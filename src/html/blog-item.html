<div class="blog__item">
    <div class="blog__wrapper">
        <div class="blog__img img-ibg">
            <a href="@@link" target="_blank" class="blog__link">
                <img src="@@img" alt="Img" >
                <div class="blog__img-label-wrapper">
                    <img src="@@label" alt="Img" >
                </div>
            </a>
        </div>
        <div class="blog-date-wrapper">
            <div class="blog-date-wrapper__text blog__discipline">
                @@discipline
            </div>
            <div class="blog-date-wrapper__text blog__date">
                <img src="images/blog/Calendar.png" alt="Icon">
                @@date
            </div>
            <div class="blog-date-wrapper__text blog__duration">
                <img src="images/blog/Clock.png" alt="Icon">
                @@duration
            </div>
        </div>
        <div class="blog__title">
            @@title
        </div>
        <div class="blog__text">
            @@text
        </div>

        <a href="@@link" target="_blank" class="blog__link-detail">
            @@link-detail
            <img src="images/blog/Right.png" alt="Icon">
        </a>

    </div>
</div>
