<div class="popup registration">
    <div class="registration__wrapper">
        <div class="registration__cross">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.29289 4.29289C4.68342 3.90237 5.31658 3.90237 5.70711 4.29289L12 10.5858L18.2929 4.29289C18.6834 3.90237 19.3166 3.90237 19.7071 4.29289C20.0976 4.68342 20.0976 5.31658 19.7071 5.70711L13.4142 12L19.7071 18.2929C20.0976 18.6834 20.0976 19.3166 19.7071 19.7071C19.3166 20.0976 18.6834 20.0976 18.2929 19.7071L12 13.4142L5.70711 19.7071C5.31658 20.0976 4.68342 20.0976 4.29289 19.7071C3.90237 19.3166 3.90237 18.6834 4.29289 18.2929L10.5858 12L4.29289 5.70711C3.90237 5.31658 3.90237 4.68342 4.29289 4.29289Z" fill="#787A80"/>
            </svg>
        </div>
        <div class="registration__title">
            Sign up
        </div>

        <div class="registration__subtitle">
            Registration takes less than a minute but gives you full control over your studying.
        </div>

        <form action="#" class="registration__form">
            <label>
                Full Name
                <input type="text" class="registration__input" name="name" placeholder="Your full name">
                <span class="input-warning">Incorrect Name</span>
            </label>
            <label>
                Email
                <input type="text" class="registration__input" name="email" placeholder="Your working email">
                <span class="input-warning">Incorrect Email</span>
            </label>
            <label>
                Password
                <input type="password" class="registration__input" name="pass" placeholder="Password">
                <span class="input-warning">Incorrect Email</span>
                <div class="show-icon">
                    <img src="images/form/default/Eye.png" alt="icon">
                </div>
            </label>
            <label>
                Confirm Password
                <input type="password" class="registration__input" name="pass" placeholder="Password">
                <span class="input-warning">Incorrect Email</span>
                <div class="show-icon">
                    <img src="images/form/default/Eye.png" alt="icon">
                </div>
            </label>
            <label>
                <input type="checkbox" class="registration-checkbox" id="happy" name="happy" value="yes">
                <label for="happy">Remember me</label>
            </label>
            <button type="submit" class="btn btn_red registration__btn">Sign up</button>
        </form>
        <div class="registration-no-need">
            Already have an account? <span>Sign in</span>
        </div>
        <div class="registration-social">
            Or sign in with
